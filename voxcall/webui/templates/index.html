<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>voxcall • {{ version }}</title>

    <!-- Bootswatch Darkly (similar vibe to ttkbootstrap darkly) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container py-4" style="max-width: 1100px;">

    <!-- Live Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-header d-flex align-items-center gap-3">
            <div>
                <div class="brand">VOXCALL</div>
                <div class="text-body-secondary small">v{{ version }}</div>
            </div>

            <div class="flex-grow-1">
                <div class="lcd" id="statusText">STANDBY</div>
            </div>

            <div class="d-flex flex-column gap-2 align-items-end">
                <span class="badge text-bg-secondary led" id="ledRx">RX</span>
                <span class="badge text-bg-secondary led" id="ledRec">REC</span>
            </div>
        </div>

        <div class="card-body">
            <!-- SIG row -->
            <div class="d-flex align-items-center gap-3 mb-3">
                <div class="pill">SIG</div>

                <div class="flex-grow-1">
                    <div class="progress sigbar" role="progressbar" aria-label="Signal">
                        <div class="progress-bar progress-bar-striped" id="sigBar" style="width:0%"></div>
                    </div>
                    <div class="thr-marker" id="thrMarker"></div>
                </div>

                <div class="readout text-end">
                    <div class="readoutPct" id="levelPct">000</div>
                    <div class="readoutDb text-secondary" id="levelDb"></div>
                </div>
            </div>

            <!-- SQL row -->
            <div class="d-flex align-items-center gap-3">
                <div class="pill">SQL</div>

                <div class="flex-grow-1">
                    <input type="range" class="form-range" min="0" max="100" value="75" id="sqlSlider">
                </div>

                <div class="readout text-end">
                    <div class="readoutPct" id="sqlValue">075</div>
                </div>
            </div>

            <div class="text-body-secondary small mt-3">
                SIG = live input level • SQL = recording threshold (with hysteresis)
            </div>
        </div>

        <div class="card-footer d-flex align-items-center justify-content-between">
            <div class="d-flex gap-2">
                <button class="btn btn-success px-4" id="btnStart">Start</button>
                <button class="btn btn-danger px-4" id="btnStop">Stop</button>
                <button class="btn btn-info px-4" id="btnSave">Save</button>
            </div>

            <div class="text-body-secondary small">
                WebUI controls the engine in this process.
            </div>
        </div>
    </div>

    <!-- Settings -->
    <div class="card shadow-sm">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="tabs">
                <li class="nav-item"><a class="nav-link active" data-tab="general" href="#">General</a></li>
                <li class="nav-item"><a class="nav-link" data-tab="audio" href="#">Audio</a></li>
                <li class="nav-item"><a class="nav-link" data-tab="bcfy" href="#">Broadcastify</a></li>
                <li class="nav-item"><a class="nav-link" data-tab="rdio" href="#">RDIO</a></li>
                <li class="nav-item"><a class="nav-link" data-tab="openmhz" href="#">OpenMHz</a></li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tabpane" id="tab-general"></div>
            <div class="tabpane d-none" id="tab-audio"></div>
            <div class="tabpane d-none" id="tab-bcfy"></div>
            <div class="tabpane d-none" id="tab-rdio"></div>
            <div class="tabpane d-none" id="tab-openmhz"></div>
        </div>
    </div>

</div>

<script src="/static/app.js"></script>
</body>
</html>
